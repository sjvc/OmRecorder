apply plugin: 'com.android.library'
android {
  compileSdk 33

  namespace 'omrecorder'

  defaultConfig {
    minSdkVersion 14
    targetSdk 33
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
  lint {
    abortOnError false
  }
}